{trim}

    <a href="#" class="zbtn zprv ${'js-p-'|seed}">${label.prev||"上一页"}</a>
  {/if}

    <a href="#" class="zpgi zpg${x} ${'js-i-'|seed}"></a>

  {/if}
{/trim}
